[package]
name = "jsonrpc"
version = "0.6.0"
authors = ["https://github.com/u2"]

[dependencies]
futures = "0.1"
hyper = "0.10"
ws = "0.7"
threadpool = "1.7.0"
num_cpus = "1.6.2"
uuid = { version = "0.4", features = ["v4"] }
libproto = { path = "../share_libs/proto" }
protobuf = { version = "^1.0.0" }
log = "0.3"
util = { path = "../share_libs/util"}
error = { path = "../share_libs/error"}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
pubsub = { path = "../share_libs/pubsub" }
cpuprofiler = "0.0.3"
jsonrpc_types = { path = "types" }
dotenv = "0.10.0"
logger =  { path = "../share_libs/logger" }
clap = "2"

[[bin]]
name = "jsonrpc"
path = "src/main.rs"
